<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mind Map HTML</title>
    <style>
        /* Ajoutez du CSS pour styliser votre mind map ici */
    </style>
</head>
<body>
    <div id="mind-map">
        <ul>
            <li>
                <span>Node 1</span>
                <ul>
                    <li>
                        <span>Node 1.1</span>
                        <ul>
                            <li><span>Node 1.1.1</span></li>
                            <li><span>Node 1.1.2</span></li>
                        </ul>
                    </li>
                    <li><span>Node 1.2</span></li>
                </ul>
            </li>
            <li><span>Node 2</span></li>
            <li>
                <span>Node 3</span>
                <ul>
                    <li><span>Node 3.1</span></li>
                    <li>
                        <span>Node 3.2</span>
                        <ul>
                            <li><span>Node 3.2.1</span></li>
                        </ul>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</body>
</html>
